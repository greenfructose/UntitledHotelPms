<html>
<body>
<form>
  <div class="form-group">
    <label class="col-sm-2 control-label" th:text="Room">Label</label>
    <div class="col-sm-10">
      <select class="form-control" name="room">
        <option th:each="room : ${rooms}" th:value="${room.id}"
                th:text="${room.name}"></option>
      </select>
    </div>
  </div>
</form>
</body>
</html>
